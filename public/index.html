    <style type="text/css">
      html, body {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
      }
      .progress.available {
          opacity: 0;
          pointer-events: none;
      }
      .progress {
          height: 100%;
          width: 100%;
          position: fixed;
          z-index: 9999;
          background-color: #f5f5f5;
          opacity: 1;
          pointer-events: auto;
          -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
          -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
          transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      }
      .progress-frame {
          height: 100%;
          display: -webkit-flex;
          display: -moz-flex;
          display: flex;
          -webkit-flex-direction: column;
          -moz-flex-direction: column;
          flex-direction: column;
          -webkit-justify-content: center;
          -moz-justify-content: center;
          justify-content: center;
          -webkit-animation: fadein 436ms;
          -moz-animation: fadein 436ms;
          animation: fadein 436ms;
      }
      .progress-logo {
          width: 90px;
          height: 90px;
          -webkit-align-self: center;
          -moz-align-self: center;
          align-self: center;
      }
      @-webkit-keyframes fadein {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }
      @-moz-keyframes fadein {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }
      @keyframes fadein {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }
    </style>
